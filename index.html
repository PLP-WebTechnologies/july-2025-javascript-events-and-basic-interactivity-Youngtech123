<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="heading">Welcome to our website</h1>
  
  <p id="demo">Changeable text</p>
  <button id="welcomeBtn">Press</button>
  
  <div class="counter">
    <h3 id="number">0</h3>
    <button id="decrease" type="button">-</button>
    <button id="increase" type="button">+</button>
  </div>
  
  <form id="myform" class="myform">
    <input id="name" type="text" placeholder="Enter your name">
    <input id="email" type="text" placeholder="Enter your email">
    <input id="password" type="password" placeholder="Enter your password">
    <button id="formSubmit" type="submit">Submit</button>
    <p id="errorMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
